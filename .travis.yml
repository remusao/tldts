sudo: false
dist: trusty
language: node_js

node_js:
  - 6
  - 8
  - 9
  - node

cache:
  directories:
  - node_modules

notifications:
  email:
    on_failure: change

before_install:
  - npm install -g npm@latest

install:
  - npm ci

script:
  - npm run test

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage

deploy:
  provider: npm
  email: remi@cliqz.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: remusao/tldts
